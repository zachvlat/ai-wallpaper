name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Run lint first to create baseline if needed
    - name: Run Lint and Create Baseline if needed
      run: ./gradlew lintDebug updateLintBaseline

    # Continue with build
    - name: Build with Gradle
      run: ./gradlew build
